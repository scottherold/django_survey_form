<!DOCTTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <h3 class="text-center">Survey:</h3>
            <div class="container">
                <hr class="my-4">
                <form action="/process/" method="post">
                    {% csrf_token %}
                    <div class="form-group w-50 mb-3">
                        <label for="Name">Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name">                        
                    <div class="form-group w-50 mt-3 mb-3">
                        <label for="dojo">Dojo Location:</label>
                        <select class="custom-select" id="dojo" name="dojo">
                            <option selected value="Dallas">Dallas</option>
                            <option value="McLean">McLean</option>
                            <option value="Seattle">Seattle</option>
                        </select>
                    </div>
                    <div class="form-group w-50 mb-3">
                        <label for="language">Favorite Language:</label>
                        <select class="custom-select" id="langauge" name="language">
                            <option selected value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
